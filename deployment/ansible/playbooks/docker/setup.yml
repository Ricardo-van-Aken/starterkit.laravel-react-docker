---
- name: Add Docker GPG key and apt repository (Ubuntu)
  hosts: all
  become: true
  gather_facts: true
  vars:
    docker_user: "dockeruser"
    # docker_shell: "/usr/sbin/nologin"

  tasks:
    - name: Install required tools for rootless Docker
      package:
        name:
          - uidmap
        state: present

    - name: Create the user account
      ansible.builtin.user:
        name: "{{ docker_user }}"
        # shell: "{{ docker_shell }}"
        create_home: true
        home: "/home/{{ docker_user }}"
        groups: []                 # no extra groups by default
        append: false              # donâ€™t keep existing groups
        state: present
      register: "docker_user_info"

    - name: Enable lingering for the Docker user
      ansible.builtin.command:
        cmd: loginctl enable-linger {{ docker_user }}
        creates: /var/lib/systemd/linger/{{ docker_user }}
      register: user_linger
      changed_when:
        - user_linger.rc == 0
        - "'skipped' not in user_linger.stdout"

    - name: Ensure user's .profile exists
      file:
        path: "/home/{{ docker_user }}/.profile"
        state: touch
        owner: "{{ docker_user }}"
        mode: '0644'

    - name: Add XDG_RUNTIME_DIR and PATH
      ansible.builtin.lineinfile:
        path: "/home/{{ docker_user }}/.profile"
        state: present
        regexp: "^{{ item.key }}="
        line: "{{ item.key }}={{ item.value}}"
      loop:
        - { key: "XDG_RUNTIME_DIR", value: "/run/user/{{ docker_user_info.uid }}" }
        - { key: "PATH", value: "/usr/bin:$PATH" }
        - { key: "DOCKER_HOST", value: "unix:///run/user/{{ docker_user_info.uid  }}/docker.sock" }
      become_user: "{{ docker_user }}"

    - name: Make sure the ansible temp dir exists for each user
      ansible.builtin.file:
        path: "/home/{{ docker_user }}/.ansible/tmp"
        owner: "{{ docker_user }}"
        state: directory
        mode: '0700'

    - name: Ensure apt cache is up to date before package installs
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites (ca-certificates, curl)
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Get system dpkg architecture
      ansible.builtin.command: dpkg --print-architecture
      register: dpkg_arch
      changed_when: false
      check_mode: false

    - name: Download Docker GPG key to /etc/apt/keyrings/docker.asc
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        owner: root
        group: root
        force: yes

    - name: Add Docker apt repository (signed-by the downloaded key)
      ansible.builtin.apt_repository:
        filename: docker.list
        repo: >-
          deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: yes
